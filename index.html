<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

 <link rel="stylesheet" type="text/css" href="css.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">



</head>
<body>
   <div class="bosh">
    <div class="rasm">
      <img src="images/image-product-desktop.jpg">
    </div>

    <div class="container">
      <div class="perfume">
        <p>Perfume</p>
      </div>

      <div class="gabrielle">
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
      </div>

      <div class="floral">
        <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
          Perfumer-Creator <br>for the House of CHANEL.
        </p>
      </div>

      <div class="summa">
        <h1>$149.99</h1>
        <h4>$169.99</h4>
        <div class="tozalsh"></div>
      </div>

      <div class="tugma">
        <ul>
          <li><img src="images/icon-cart.svg" class="rasm2"><a href="#">Add to Cart</a></li>
        </ul>
      </div>

    </div>

    <div class="tozalsh"></div>
    
  </div>



</body>
</html>
